<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="root">
        
        <div class="container">

            <!-- left side -->
            <div id="l-side">
                <div class="user-nav">
                    <div class="l-user-icons">
                        <img src="img/avatar-01.svg" alt="Avatar Utente">
                        <span class="user-name">Nome Utente</span>
                    </div>
                    <div class="r-user-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="bell-background">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notifications-texts">
                        <div class="strong">Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva le notifiche desktop</a>
                    </div>           
                </div>
                <div class="chat-search">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contact-list">
                    <div class="contact">
                        <div class="l-contact">
                            <img src="img/avatar-02.svg" alt="Avatar Utente">
                            <div class="info">
                                <div class="contact-name">Michele</div>
                                <div class="last-access">Tutto fatto...</div>
                            </div>
                        </div>
                        <div class="r-contact">
                            <div class="message-time">01/01/2020</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /left side -->

            <!-- right side -->
            <div id="r-side">
                <div class="contact-nav">
                    <div class="l-contact-icons">
                        <img src="img/avatar-02.svg" alt="Avatar Utente">
                        <div class="contact-info">
                            <div class="contact-name">Michele</div>
                            <div class="last-access">Ultimo accesso alle ore</div>
                        </div>
                    </div>
                    <div class="r-contact-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="message-area">

                </div>
                <div class="text-controls">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <!-- /right side -->

        </div>
        
    </div>

    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
